{{ template "head.html" . }}
<div class="main-content index-page clearfix onelist-page">
    <div class="post-lists">
        <div class="post-lists-body">

            {{ range $index, $elem := .Data }}
                <div class="post-onelist-item">
                    <div class="post-onelist-item-container">

                        <div class="onelist-item-info">
                            <div class="item-title">
                                <a href="/tech/closure.html">
                                    {{$elem.Title}}
                                </a>
                            </div>
                            <div class="item-meta">
                                <time datetime="07 07, 2016" itemprop="datePublished">
                                    Published on {{date $elem.DisplayTime "m d, Y"}}
                                </time> in
                                <a href="/category/tech/">
                                    {{$elem.CategoryName}}
                                </a>
                            </div>
                            <div class="item-meta-hr bg-deepgrey"></div>
                            <div class="item-content">
                                <p>{{$elem.Excerpt}}</p>
                            </div>

                            <div class="item-readmore"><a href="/article/{{$elem.Slug}}"> Continue Reading →</a></div>
                        </div>
                    </div>
                </div>
            {{ end }}

        </div>
    </div>
    <div class="lists-navigator clearfix">
        <ol class="page-navigator">

            <li class="current">
                <a href="javascript:">
                    1 /
                    2
                </a>
            </li>

            <li class="next"><a href="/page/2/">→</a></li>

        </ol>
    </div>
</div>
{{ template "foot.html" . }}
